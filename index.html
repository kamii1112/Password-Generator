<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickKey</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cuprum:ital,wght@0,400..700;1,400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="container1">
        <!-- navigation bar -->
        <div class="Navbar">
            <h2> Jella Komal Kumar </h2>
        </div>

        <!-- header section  -->
        <div class="header">

            <!-- title section  -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 353.8 350.2" class="icons1" >
                <path fill="#feaca0"
                    d="M134.2 310c8.8 11 20.6 19.4 32.2 27.4 27.3 18.8 64.4 14.4 95.8 3.8 22.3-7.6 44.4-18.4 59.5-36.4 15.8-18.8 22.4-43.3 28.6-66.9 1.9-7.4 3.9-14.9 3.5-22.5-.4-8.8-1.3-25.2-15.5-37.3-35.4-30.3-3.2-88.5-42.7-115.9-20.1-13.9-39.8-18.4-64.4-18.7-42.6-.5-46.8-17.2-61.9-29.5C156 3.2 133.4.6 114.3 0 95.6-.5 37.6 26.7 31.6 79.4c-6.1 53-46 64.8-26 115.4 28.2 64.3 73.7 47.1 128.6 115.2z">
                </path>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 404.9 494.4" class="icons2">
                <path  fill="white"
                d="M140.1 19.4c129.5-71.5 315.5 71.5 252 162-43 70-15 122-33 185-19.9 69.7-90.5 129.3-193 128-152-2-202.3-179.5-140-235 100-89-20-166 114-240z"></path>
            </svg>
            <div class="title">
                <div class="insideTitle">
                    <div class="TitleHeading">
                        <h1>QuickKey</h1>
                        <div class="yellowBar"></div>
                    </div>
                    <p>Your Instant Password Generator</p>

                </div>
            </div>

            <!-- main content section  -->
            <div class="mainContent">

                <div id="wrapper" class="wrapping">
                    <!-- Container -->
                    <div class="container">
                        <!-- Heading  -->

                        <!-- Display Container  -->
                        <div class="displayContainer ">
                            <input type="text" placeholder="Password" readonly passwordDisplay class="fontt" />
                            <button class="copyBtn">
                                <span copyMessage></span>
                                <img src="./images/copy.svg" alt="copy" width="24" height="24" />
                            </button>
                        </div>

                        <div class="blackline"></div>
                        <!-- Input Container  -->
                        <div class="inputContainer">
                            <div class="lengthContainer">
                                <p>Password Length</p>
                                <p lengthDisplay></p>
                            </div>

                            <input type="range" min="1" max="20" step="1" class="slider" />

                            <!-- Checkboxes  -->
                            <div>
                                <div class="check">
                                    <input type="checkbox" name="" id="uppercase" />
                                    <label for="uppercase">include uppercase letters</label>
                                </div>
                                <div class="check">
                                    <input type="checkbox" name="" id="lowercase" />
                                    <label for="lowercase">include lowercase letters</label>
                                </div>
                                <div class="check">
                                    <input type="checkbox" name="" id="numbers" />
                                    <label for="numbers">include numbers</label>
                                </div>
                                <div class="check">
                                    <input type="checkbox" name="" id="symbols" />
                                    <label for="symbols">include symbols</label>
                                </div>
                            </div>

                            <div class="blackline2"></div>
                            <!-- Strength Container -->
                            <div class="strengthContainer">
                                <p>Strength</p>
                                <div class="indicator"></div>
                            </div>

                            <!-- Button  -->
                            <button id="generateBtn">Generate password</button>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    </div>


    <script src="index.js"></script>
</body>

</html>
